version: "3.7"

services:
  app:
    container_name: app
    build: .
    restart: always
    environment:
      SITE_NAME: ${SITE_NAME}
      DB_HOST: ${RAILWAY_MYSQL_HOST}
      DB_PORT: ${RAILWAY_MYSQL_PORT}
      DB_NAME: ${RAILWAY_MYSQL_DATABASE}
      DB_PASSWORD: ${RAILWAY_MYSQL_PASSWORD}
      REDIS_CACHE: ${RAILWAY_REDIS_URL}
      REDIS_QUEUE: ${RAILWAY_REDIS_URL}
      REDIS_SOCKETIO: ${RAILWAY_REDIS_URL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      PRODUCTION: "1"
      PYTHONPATH: /home/frappe/frappe-bench/apps
    volumes:
      - sites:/home/frappe/frappe-bench/sites
    ports:
      - "8000:8000"
      - "9000:9000"
    command: ["/home/frappe/entrypoint.sh"]

volumes:
  sites:





